{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contáctame</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="theme-tech">
  <main class="shell">
    <a class="back-chip" href="{% url 'home' %}">
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Volver al portafolio
    </a>

    <section class="card">
      <h1>Formulario de Contacto</h1>

      <form id="contactForm" novalidate>
        {% csrf_token %}
        <input type="text" name="website" id="website" class="hp" aria-hidden="true" tabindex="-1"/>

        <div class="field">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" minlength="2" maxlength="80" autocomplete="name" required />
          <div class="field-msg" id="nameMsg"></div>
        </div>

        <div class="field">
          <label for="surname">Apellido</label>
          <input id="surname" name="surname" type="text" minlength="2" maxlength="80" required />
          <div class="field-msg" id="surnameMsg"></div>
        </div>

        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" maxlength="120" autocomplete="email" required />
          <div class="field-msg" id="emailMsg"></div>
        </div>

        <div class="field">
          <label for="celular">Celular</label>
          <input id="celular" name="celular" type="text" inputmode="numeric" pattern="3[0-9]{9}" maxlength="10" required />
          <div class="field-msg" id="celularMsg"></div>
        </div>

        <div class="field">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="5" minlength="10" maxlength="500" required></textarea>
          <div class="field-msg" id="messageMsg"></div>
        </div>

        <button id="submitBtn" type="submit" class="cta">Enviar</button>
        <p id="formSuccess" class="global-msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script defer src="{% static 'js/form.js' %}"></script>
</body>
</html>
